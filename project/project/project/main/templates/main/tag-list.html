{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div> 
    <h1>해시태그 목록</h1>
    <hr>
    {% for tag in tags %}
        <div>
            <h2>
                <a href="{% url 'main:tag-redirect' tag.id %}">#{{ tag.name }}</a>
            </h2>
        </div>
        
    {% endfor %}
</div>
{% endblock %}
