{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h3>{{blog.title}}</h3>
        <p> 작성자 : {{blog.writer}} </p>
        <p> 날짜 : {{blog.pub_date}} </p>
        <hr/>
        {% if blog.image %}
            <p><img src="{{ blog.image.url }}" alt="사진" width="100px"></p>
        {% endif %}
        <p>{{blog.content}}</p>
        <a href="{% url 'main:edit_blog' blog.id %}">글 수정하기</a>
        <a href="{% url 'main:delete_blog' blog.id %}">삭제하기</a>
    <br>
{% endblock %}
